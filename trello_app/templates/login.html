{% extends 'base.html' %}
{% load static %}
{% block customcss %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock customcss %}
{% block content %}
<main>
<div class="container">
<h1>ログイン</h1>
    <form action="" method="post">
    <br>
    {{ form.non_field_errors }}
    {% for field in form %}
    <p>{{ field.label}}</p>
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary" >ログイン</button>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
    </form>
    <br>
    <hr>
    <p>まだアカウントがない方は<a href="{% url 'trello:signup' %}">こちら</a></p>
</div>
</main>
{% endblock content %}
